{% extends 'retailermain.html' %}
{% load static %}
{% block content %}

<br><br>
<h4 style="color: rgb(42, 125, 128);">Products</h4>

<div class="profile-authentication-area ptb-100">
    <div class="container">
    <div class="row">
    <div class="col-lg-12 col-md-12">
        <form action="{% url 'addproduct' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group"> 
            <div class="col-lg-4">        
            <label>Product name</label>
            <input type="text" name="tbproductname" class="form-control" placeholder="Enter product name" >
            </div>
            <div class="col-lg-4">
            <div class="form-group">
                <label>price</label>
                <input type="text" name="tbprice" class="form-control" placeholder="Product price" >
                </div>
                </div>
            <div class="col-lg-4">
            <div class="form-group">
            <label>Description</label>
            <input type="text" name="tbdescription" class="form-control" placeholder="Enter description"  >
            </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                <label>Quantity</label>
                <input type="text" name="tbquantity" class="form-control" placeholder="Product Quantity" >
                </div></div><br>

            <label>Category: </label>                   
            <div class="row">    
                <div class="col-lg-2">           
                    <input type="radio"  name="tbcategory" value="Dog">
                    <label for="dog">Dog</label><br>
                    <input type="radio" name="tbcategory" value="cat" >
                    <label for="cat">cat</label><br>
                    <input type="radio" name="tbcategory" value="Birds" >
                    <label for="javascript">Birds</label>                
                </div>
                <div class="col-lg-2">           
                    <input type="radio" name="tbcategory" value="Food">
                    <label for="food">Food</label><br>
                    <input type="radio" id="css" name="tbcategory" value="Accesories">
                    <label for="accesories">Accesories</label><br>    
                </div></div>
                <br>
                <input type="file" name="upload" value="Upload image" required>
                <br>  
                <br>
                <button type="submit" style=" padding-left: 50px; padding-right: 50px;
                 background-color:#01d8da; border-radius: 20px; ">+Add Product</button>
                </form>

                </div>
                </div>
                </div>
                </div>


{% endblock %}
