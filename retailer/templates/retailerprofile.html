{% extends 'retailermain.html' %}
{% load static %}
{% block content %}

<br><br><br>

<div class="profile-authentication-area ptb-100">
    <div class="container">
    <div class="row">
    <div class="col-lg-6 col-md-12">
        <form action="{% url 'retailerprofile' %}" method="post">
            <div class="form-group">
            
            {% csrf_token %}
            <label>First name</label>
            <input type="text" name="firstname" class="form-control" value="{{user_details.first_name}}" placeholder="Your first name" >
            </div>
            <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastname" class="form-control" placeholder="Your last name" value="{{user_details.last_name}}" >
            </div>
            <div class="form-group">
            <label>Contact no.</label>
            <input type="text" name="contactno" value="{{user_details.contactno}}" class="form-control" placeholder="Your contact number" >
            </div>
            <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" value="{{user_dtls.user_id.email}}" placeholder="Your email" >
            </div>
            
            </form>
    </div>

            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                <form action="{% url 'retailerprofile' %}" method="post">
                    <div class="form-group">
                    {% csrf_token %}
                <label>Address</label>
                <br>
                <textarea type="textbox" name="address" placeholder="Enter Address" style="background-color: rgba(0,0,0,0);
                border: 1px solid #E3E3E3;
                border-radius: 30px;" rows="4" cols="68"
                >{{user_details.address}}
                </textarea></div>
                <div class="form-group">
                <label>Pin Code</label>
                <input type="text" name="pincode" class="form-control" value="{{user_details.pincode}}"  placeholder="Enter your area pin code">
                </div>
                <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" value="{{user_details.city}}" placeholder="Enter your city">
                </div>
                <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" class="form-control" value="{{user_details.country}}" placeholder="Enter your country">
                </div> <br>
                <button type="submit" style=" padding-left: 50px; padding-right: 50px;
                 background-color:#01d8da; border-radius: 20px; ">Submit</button>
                </form>
                </div>
                </div>

    
    {% endblock %}
