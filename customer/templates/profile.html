{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="page-title-area">
<div class="container">
<div class="page-title-content">
<h1>My Account</h1>
<ul>
<li><a href="{% url 'index' %}}">Home</a></li>
<li>Profile</li>
</ul>
</div>
</div>
</div>


<div class="profile-authentication-area ptb-100">
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-12">
<div class="login-form">
<h2>Profile</h2>

<form action="{% url 'profile' %}" method="post">
<div class="form-group">

{% csrf_token %}
<label>First name</label>
<input type="text" name="firstname" class="form-control" value="{{user_details.first_name}}" placeholder="Your first name" readonly>
</div>
<div class="form-group">
<label>Last name</label>
<input type="text" name="lastname" class="form-control" placeholder="Your last name" value="{{user_details.last_name}}" readonly>
</div>
<div class="form-group">
<label>Contact no.</label>
<input type="text" name="contactno" value="{{user_details.contactno}}" class="form-control" placeholder="Your contact number" readonly>
</div>
<div class="form-group">
<label>Email</label>
<input type="text" name="email" class="form-control" value="{{user_dtls.email}}" placeholder="Your email" readonly>
</div>

</form>
</div>
</div>



<div class="col-lg-6 col-md-12">
<div class="register-form">
<br><br><br>
<form action="{% url 'profile' %}" method="post">
    <div class="form-group">
    {% csrf_token %}
<label>Address</label>
<textarea type="textbox" name="address"   class="form-control" rows="4" cols="6" placeholder="Enter your address" value="{{user_details.address}}">
</textarea></div>
<div class="form-group">
<label>Pin Code</label>
<input type="text" name="pincode" class="form-control" value="{{user_details.pincode}}"  placeholder="Enter your area pin code">
</div>
<div class="form-group">
<label>City</label>
<input type="text" name="city" class="form-control" value="{{user_details.city}}" placeholder="Enter your city">
</div>
<div class="form-group">
<label>Country</label>
<input type="text" name="country" class="form-control" value="{{user_details.country}}" placeholder="Enter your country">
</div>
<button type="submit">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
