{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="page-title-area">
<div class="container">
<div class="page-title-content">
<h1>Log in</h1>
<ul>
<li><a href="{% url 'index' %}">Home</a></li>
<li>log in</li>
</ul>
</div>
</div>
</div>


<div class="profile-authentication-area ptb-100">
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-12">
<div class="login-form">
<h2>Login</h2>
{% if msg %}
<div class="alert alert-danger" role="alert">
  {{msg}}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
{% csrf_token %}
<div class="form-group">
<label>Email</label>
<input type="text" name="email" class="form-control" placeholder="Enter your Email">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="password" class="form-control" placeholder="Enter Password">
</div>
<div class="row align-items-center">
<div class="col-lg-6 col-md-6 col-sm-6 col-6 remember-me-wrap">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="remember-me">
<label class="form-check-label" for="remember-me">Remember me</label>
</div>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-6 lost-your-password-wrap">
<a href="{% url 'forgetpassword' %}" class="lost-your-password">Lost your password?</a>
</div>
 </div>
<button type="submit">Log In</button>
<a href="{% url 'register' %}" class="nav-link">Don't have an account?</a>
</form>
</div>
</div>

</div>
</div>
</div>


{% endblock %}
